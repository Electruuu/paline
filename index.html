<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paline</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="can">
        <canvas id="can" width="1050" height="1485"></canvas>
    </div>
    <div class="cont">
        <label for="number">number: </label><input type="range" id="number" name="number" class="ctrl" max="25"><br>
        <label for="spacing">spacing: </label><input type="range" id="spacing" name="spacing" class="ctrl" min="1" max="100"><br>
        <label for="width">width: </label><input type="range" id="width" name="width" class="ctrl" min="1" max="100"><br>
    </div>
</body>
</html>
